<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Home</title>
  <link rel="stylesheet" href="calikulator/calculator.css">
</head>

<body>

  <h1 class="Welcome">Welcome to home</h1>
  <h3 class="version">version: 1.0</h3>

  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
        <button class="button">AC</button>
        <button class="button">+/-</button>
        <button class="button">%</button>
        <button class="button">/</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">+</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button">=</button>
    </div>
  </div>

  <button onclick="home()" class="buttonhome">Home</button>

  <script src="calikulator/calculator.js"></script>
  
</body>
</html>
